version: "2.0"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - hey there

- intent: goodbye
  examples: |
    - goodbye
    - bye
    - see you later
    - take care

- intent: order_food
  examples: |
    - I want to order food
    - Can I place an order?
    - How do I order food?
    - I'm hungry, what can I order?

- intent: menu
  examples: |
    - What's on the menu?
    - Show me the menu
    - What can I eat?
    - Any food suggestions?

- intent: inquire_opening_hours
  examples: |
    - When do you open?
    - What are your opening hours?
    - What time can I order?
    - Are you currently open?

- intent: ask_delivery_options
  examples: |
    - Do you offer delivery?
    - Can I get food delivered?
    - How does your delivery work?
    - Is there a delivery fee?

