#    - Deliver to [teliyarganj](location)
  
- intent: thank
  examples: |
    - Thank you
    - Thanks a lot
    - Appreciate it
    - Thanks for your help

- intent: ask_contact_info
  examples: |
    - What's your contact number?
    - How can I contact you?
    - Do you have a phone number?
    - How do I reach you?

- intent: canteen_option_north
  examples: |
    - What's available at the North Canteen?
    - Tell me about the North Canteen menu
    - Food options at the North Canteen
    - What can I get at the North Canteen?

- intent: canteen_option_south
  examples: |
    - What's on the menu at the South Canteen?
    - South Canteen food choices
    - Tell me about the South Canteen offerings
    - Can I order from the South Canteen?

- intent: canteen_option_east
  examples: |
    - What's available at the East Canteen?
    - East Canteen menu details
    - What can I eat at the East Canteen?
    - Tell me about the East Canteen food

- intent: canteen_option_west
  examples: |
    - What's on the menu at the West Canteen?
    - West Canteen food options
    - Can I get something from the West Canteen?
    - Tell me about the West Canteen offerings



- intent: choose_canteen
  examples: |
    - I want to order from [north canteen] {"entity": "canteen_name",  "value": "north canteen"}
    - Let's go with the [South Canteen]{"entity": "canteen_name", "value": "south canteen"}
    - [East Canteen] {"entity": "canteen_name", "value": "south canteen"} good to me
    - I choose the [West Canteen]{"entity": "canteen_name", "value": "west canteen"}
    - [north canteen]{"entity": "canteen_name", "value": "north canteen"}
    - [south canteen]{"entity": "canteen_name", "value": "south canteen"}
    - [west canteen]{"entity": "canteen_name", "value": "west canteen"}
    - [east canteen]{"entity": "canteen_name", "value": "east canteen"}
   
